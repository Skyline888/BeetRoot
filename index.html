	<div id="wrapper">

									</div>
									<div class="form-group form-area__pass">
										<input type="password" class="form-control" id="pwd" placeholder="Password">
									</div>
									<button type="submit" class="btn btn-default form-area__submit">Login</button>
									<a href="/" class="form-area__forgot">Lost your password?</a>
